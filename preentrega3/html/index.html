<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de daño</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container">
      <header class="header">
        <img src="/img/pokedex2.png" alt="Logo de la Clínica" class="logo"/>
        <div class="enlaces">
          <a href="/html/index.html" class="aheader">Home</a>
          <a href="/html/registro.html">Registro</a>
        </div>
      </header>
    <h1>Bienvenido</h1>
    <main class="form-signin w-100 m-auto">
        <form id="login">
          <img class="mb-4" src="/img/pokedex.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>
      
          <div class="form-floating">
            <label for="floatingInput"><U></U>Usuario</label>
            <input type="string" class="form-control"  placeholder="Nombre de usuario" id="usuario">
          </div>
          <div class="form-floating">
            <label for="floatingPassword">Password</label>
            <input type="password" class="form-control" class="input"  placeholder="Password" id="password">
          </div>

          <!--El botón de recuérdame será añadido para la entrega final del proyecto
            <div class="form-check text-start my-3">
            <input class="form-check-input" class="input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Recuerdame
            </label>

          </div> -->
          <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesión</button>
          <button class="btn btn-primary w-100 py-2" type="registrar" id="registrar">Registro</button>
        </form>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
</body>
</html>
